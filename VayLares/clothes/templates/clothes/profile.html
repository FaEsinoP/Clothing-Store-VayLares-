{% extends 'clothes/base.html' %}
{% block content %}
<h1>Привет, {{request.user.username}}!</h1>
<div class="profile-flex-container">
    <div class="profile-item1-selected">Профиль</div>
    <a href="{% url 'orders' %}" class="profile-item2">Заказы</a>
</div>
<div class="container">
    <div class="form-group row">
        <div class="form-group">
            <img width="100" height="100" src="{{user.image}}">
        </div>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="login-wrapper">
            <div class="login-content">
                <div class="form-group row">
                    <div class="form-group">
                        <label for="{{ form.first_name.id_for_label }}" class="col-sm-2 col-form-label">Имя</label>
                        {{ form.first_name }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.last_name.id_for_label }}" class="col-sm-2 col-form-label">Фамилия</label>
                        {{ form.last_name }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group">
                        <label for="{{ form.image.id_for_label }}" class="col-sm-2 col-form-label">Выберите
                            изображение</label>
                        {{ form.image }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.gender.id_for_label }}" class="col-sm-2 col-form-label">Пол</label>
                        {{ form.gender }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-2 col-form-label">Имя пользователя</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email-адрес</label>
                        {{ form.email }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="'col-sm-10'">
                        <button type="submit" class="button-form">Обновить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<a href="{% url 'logout' %}" class="logout">Выйти</a>
{% endblock content %}
