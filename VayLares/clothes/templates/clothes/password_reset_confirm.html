{% load static %}
<link type="text/css" href="{% static 'clothes/css/login.css' %}" rel="stylesheet"/>


<title>{{title}}</title>

{% if form.errors %}
<label>
    <input type="checkbox" class="alertCheckbox" autocomplete="off"/>
    <div class="alert error" role="alert">
        <span class="alertClose"><b>x</b></span>
        <span class="alertText">{{ form.errors}}
        <br class="clear"/></span>
    </div>
</label>
{% endif %}

<form method="post" style="width: 550px; height: 470px">
    {% csrf_token %}
    <a href="{% url 'home' %}">
        <div class="logo" style="margin-left: 120px;"></div>
    </a>
    <h3>Введите новый пароль</h3>

    <label for="new_password1">Новый пароль</label>
    <input type="password" placeholder="Новый пароль" id="new_password1" name="new_password1">

    <label for="new_password2">Повторите новый пароль</label>
    <input type="password" placeholder="Повторите новый пароль" id="new_password2" name="new_password2">


    <button type="submit">Подтвердить</button>

</form>
